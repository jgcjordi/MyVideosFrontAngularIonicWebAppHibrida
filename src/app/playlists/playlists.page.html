<ion-header>
    <ion-toolbar>
        <ion-title>Playlists</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add" (click)="addPlaylist()"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-card *ngFor="let playlist of myPlaylists">
        <ion-item lines="none">
            <ion-button slot="end" fill="clear" (click)="showMenu(playlist)">
                <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item lines="none">
            <img [src]="playlist.thumbnail ? playlist.thumbnail.url: '/assets/playlist.png'" width="20%">
        </ion-item>
        <ion-item lines="none">
            <ion-label>
                <ion-text>
                    <p>{{ playlist.title }}</p>
                </ion-text>
                <p>{{ playlist.description }}</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-button slot="start" fill="clear">
                <ion-icon name="videocam" padding-left></ion-icon>
                <ion-label class="padding-left">{{playlist.count}} VIDEOS</ion-label>
            </ion-button>
            <ion-button fill="clear">
                <ion-icon name="play"></ion-icon>
                <ion-label>PLAY</ion-label>
            </ion-button>
        </ion-item>
    </ion-card>
</ion-content>
