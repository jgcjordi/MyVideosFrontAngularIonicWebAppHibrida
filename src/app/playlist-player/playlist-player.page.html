<ion-header>
    <ion-toolbar>
        <ion-title>Play playlist</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <video *ngIf="video && video.type !== 'youtube'" [src]="video.url" autoplay controls style="width: 100%; height: 100%;" (ended)="nextVideo()"></video>
    <div id="player"></div>
</ion-content>
